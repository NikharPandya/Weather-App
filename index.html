
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city ...">
        </header>
        <div class="main">
            <section class="location">
                <div class="city">Toronto,ON</div>
                <div class="date">Tuesday 15 December 2020</div>
            </section>
            <div class="current">
                <div class="temp">15<span>&#176;C</span></div>
                <div class="weather">sunny</div>
                <div class="hi-low">13&#176;C / 16&#176;C</div>
            </div>
        </div>
        <div class="made-by"><a href="https://www.linkedin.com/in/nikhar-pandya" >Made By Nikhar Pandya</a></div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
