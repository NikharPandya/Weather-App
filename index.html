<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body class="atmosphere" id="background">
    <div class="container px-2 py-2">
      <div class="d-flex justify-content-center">
        <input
          type="text"
          autocomplete="off"
          class="col search-box"
          placeholder="Search for a city ..."
        />
      </div>
      <div class="location py-3">
        <h1 class="city d-flex justify-content-center">City</h1>
        <h2 class="date d-flex justify-content-center">
          Tuesday 15 December 2020
        </h2>
      </div>
    </div>

    <div class="container px-2 py-2 row">
      <div class="current col">
        <h3 class="icon d-flex justify-content-center">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon" />
        </h3>
        <h1 class="temp d-flex justify-content-center">
          0<span>&#176;C</span>
        </h1>
        <h3 class="weather d-flex justify-content-center">Sunny</h3>
      </div>

      <div class="col">
        <h1 class="feels-like d-flex justify-content-center">
          0<span>&#176;C</span>
        </h1>
        <h1 class="hi-low d-flex justify-content-center">
          13&#176;C / 16&#176;C
        </h1>
        <div class="sun">
          <div class="sunrise d-flex justify-content-center">
            <h1>Sunrise:</h1>
          </div>
          <div class="sunset d-flex justify-content-center">
            <h1>Sunset:</h1>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
